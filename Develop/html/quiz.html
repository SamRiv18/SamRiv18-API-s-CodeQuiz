<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Develop/css/reset.css">
    <link rel="stylesheet" href="../../Develop/css/style.css">
    <link rel="stylesheet" href="../../Develop/css/quiz.css">
    <title>Code quiz Start</title>
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <header>
                <div class="info">
                 <div class="question-count">
                     <p class="question-info">Question:</p>
                     <p id="number" class="number-of-question"></p>
                 </div>
            
                    <div class="timer" > 
                        <p class="timer-text">Timer:</p>
                        <p class="timer_set" >15</p>
                    </div>
                </div>
            </header>
            <h1 id="question">Commonly used data types DO NOT include:</h1>
            <div class="answers">
                <p class="options">1.</p>
                <p class="ans-text" data-number="1">strings</p>
            </div>
            <div class="answers">
                <p class="options">2.</p>
                <p class="ans-text" data-number="2">booleans</p>
            </div>
             <div class="answers">
                <p class="options">3.</p>
                <p class="ans-text" data-number="3">alerts</p>
            </div>
            <div class="answers">
                <p class="options">4.</p>
                <p class="ans-text" data-number="4">numbers</p>
            </div>
        </div>
    </div>

    <script src="../../Develop/js/logic.js"></script>
</body>
</html>
